version: '3'

services:
  web:
    image: tracks-web  
    command: python app/manage.py runserver 0.0.0.0:8000
    volumes: 
      - .:/web
    ports:
      - "8000:8000"
    depends_on:
      - migration
  migration:
    build:
      context: app/.
      dockerfile: Dockerfile
    image: tracks-web
    working_dir: /web/app/
    command: python manage.py migrate --noinput
    volumes:
      - .:/web


